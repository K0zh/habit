<ion-menu [content]="content" swipeEnabled="false" type="overlay">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>버릇</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages; let i = index;" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left small *ngIf="i === 0" color="primary"></ion-icon>
        <ion-icon name="{{p.icon}}" item-left small *ngIf="i !== 0"></ion-icon>
        <span>{{p.title}}</span>

      </ion-item>
    </ion-list>

    <div style="width: 100%; position:absolute; bottom:20px; text-align: center;">
      리뷰 남기기 <ion-icon name="ios-arrow-forward" small></ion-icon>
    </div>
  </ion-content>



</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
