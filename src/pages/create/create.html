<ion-header>
  <ion-navbar color="primary">
    <ion-title>새 버릇 만들기</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createHabit()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">카테고리</ion-item-divider>
    <a ion-item (click)="openCategoryModal()">
      <span *ngIf="!habit.category">선택</span>
      <!-- <i *ngIf="habit.category" class="fa {{habit.category.icon}}" item-left></i> -->
      <span *ngIf="habit.category">{{habit.category.ko_name}}</span>
    </a>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">버릇 이름</ion-item-divider>
    <ion-item>
      <ion-input type="text" placeholder="버릇 이름을 입력해주세요" [(ngModel)]="habit.title"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">반복 요일</ion-item-divider>
    <ion-item>
      <ion-label>월요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.mon"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>화요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.tue"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>수요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.wed"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>목요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.thu"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>금요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.fri"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>토요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.sat"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>일요일</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="habit.sun"></ion-checkbox>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">알림 시간</ion-item-divider>
    <ion-item>
      <ion-label>시간 선택</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="habit.times" cancelText="취소" doneText="확인"></ion-datetime>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">푸시 알림</ion-item-divider>
    <ion-item>
      <ion-label>알림 여부를 설정합니다</ion-label>
      <ion-toggle checked="true" [(ngModel)]="habit.push"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-content>
