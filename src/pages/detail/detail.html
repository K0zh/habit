<ion-header>
  <ion-navbar>
    <!-- <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>버릇</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <i class="fa fa-lg {{detailItem.category.icon}}" item-left style="margin-right: 16px;"></i>
      <h2>{{detailItem.title}}</h2>
      <p>{{detailItem.week}}</p>
      <ion-note item-right>{{detailItem.times_LT}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button ion-button block (click)="updateTapped($event, detailItem)">수정</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block outline (click)="deleteHabit()">삭제</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-list inset style="margin-top:20px;">
    <ion-list-header>
      <p item-left>체크리스트</p>
      <button ion-button icon-only item-right clear (click)="createCheck()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let item of checklistDetail" (click)="itemTapped($event, item)">
         <h2>{{item.date}}</h2>
         <p>{{item.memo}}</p>
    </ion-item>
    <ion-item *ngIf="!checklistDetail || checklistDetail.length < 1">
      <h2>천리길도 한걸음 부터</h2>
    </ion-item>
  </ion-list>

</ion-content>
