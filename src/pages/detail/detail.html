<ion-header>
  <ion-navbar>
    <!-- <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>버릇</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <i class="fa fa-lg {{detailItem.category.icon}}" item-left style="margin-right: 16px;"></i>
      <h2>{{detailItem.title}}</h2>
      <p>{{detailItem.week}}</p>
      <ion-note item-right>{{detailItem.times_LT}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button ion-button block (click)="updateTapped($event, detailItem)">수정</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block outline (click)="deleteHabit()">삭제</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-list inset style="margin-top:20px;">
    <ion-list-header>
      <p item-left>체크리스트</p>
    </ion-list-header>
    <button ion-button block (click)="createCheck()">
      Check!
    </button>
    <ion-item *ngFor="let item of checklist_detail" (click)="itemTapped($event, item)">
         <h2>{{item.date | date: 'yyyy-MM-dd HH:mm'}}</h2>
         <p>{{item.memo}}</p>
    </ion-item>



  </ion-list>

</ion-content>
