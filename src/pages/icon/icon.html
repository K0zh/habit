<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">취소</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>버릇</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="icons-page">
  <ion-row>
    <ion-col *ngFor="let icon of icons">
      <i class="fa fa-lg {{icon}}" (click)="selectIcon(icon)"></i>
    </ion-col>
  </ion-row>
</ion-content>
