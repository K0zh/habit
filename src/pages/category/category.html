<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">취소</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>카테고리</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="icons-page">
  <ion-list radio-group [(ngModel)]="selectedRadio">
    <ion-item *ngFor="let category of categorylist">
      <i class="fa fa-lg {{category.icon}}" item-left></i>
      <ion-label>{{category.ko_name}}</ion-label>
      <ion-radio value="{{category.en_name}}" (ionSelect)="selectCategory()"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
