<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>버릇</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTapped($event)">
        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of list" (click)="itemTapped($event, item)" no-margin>
    <img class="card-back" src="assets/img/{{item.category.en_name}}_1.jpg"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-week">{{item.week}}</div>
    <div class="card-time">{{item.times_LT}}</div>
  </ion-card>

  <h2 *ngIf="!list || list.length < 1" text-center>버릇을 등록해주세요</h2>
</ion-content>
