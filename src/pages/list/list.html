<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>버릇</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTapped($event)">
        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list" (click)="itemTapped($event, item)">
      <i class="fa {{item.icon}} fa-lg" item-left style="margin-right: 16px;"></i>
      <h2>{{item.title}}</h2>
      <p>{{item.week}}</p>
      <ion-note item-right>{{item.times}}</ion-note>
    </ion-item>
    <ion-item *ngIf="!list || list.length < 1">
      <h2>버릇을 등록해주세요</h2>
    </ion-item>
  </ion-list>
  <!-- <div style="width: 100%; height: 60px; position: fixed; bottom: 0; background-color: #B2DFDB;">광고</div> -->
</ion-content>
